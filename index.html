<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Assignment Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">
                Assignment Submission
            </h1>
            <p class="text-center text-gray-500 mb-6">
                Fill out the form below to submit a new assignment.
            </p>

            <form id="assignment-form" action="https://formbold.com/s/3K4qr" method="POST" class="space-y-6">
                <div>
                    <label for="customer_name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="customer_name" name="customer_name" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700">Contact (Email/Phone)</label>
                    <input type="text" id="contact" name="contact" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="class_name" class="block text-sm font-medium text-gray-700">Class</label>
                        <input type="text" id="class_name" name="class_name" required
                               class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    </div>
                    <div class="w-1/2">
                        <label for="division" class="block text-sm font-medium text-gray-700">Division</label>
                        <input type="text" id="division" name="division" required
                               class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    </div>
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="assignment_details" class="block text-sm font-medium text-gray-700">Assignment Details</label>
                    <textarea id="assignment_details" name="assignment_details" rows="4" required
                              class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"></textarea>
                </div>

                <div>
                    <label for="file_upload" class="block text-sm font-medium text-gray-700">Upload Photo/PDF</label>
                    <input type="file" id="file_upload" name="file_upload" accept="image/*, .pdf"
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150 ease-in-out">
                </div>

                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
                    <input type="date" id="deadline" name="deadline" required
                           class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="dead_link_flag" name="dead_link_flag" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-md">
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="dead_link_flag" class="font-medium text-gray-700">This is a dead link/urgent request</label>
                  </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="w-full sm:w-auto flex justify-center items-center px-6 py-3 border border-transparent shadow-md text-base font-medium rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Submit Assignment
                    </button>
                </div>
            </form>

            <div id="success-message" class="hidden mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative" role="alert">
                <span class="block sm:inline">Thank you! Your assignment has been submitted.</span>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('assignment-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const formUrl = form.action;

            // This is the simplest way to handle form submission without a backend.
            // Replace the URL with your own Formbold or Formspree endpoint.
            // https://formbold.com/form-api
            // https://formspree.io
            try {
                const response = await fetch(formUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });

                if (response.ok) {
                    form.reset();
                    document.getElementById('success-message').classList.remove('hidden');
                    // Hide the success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('success-message').classList.add('hidden');
                    }, 5000);
                } else {
                    console.error('Form submission failed:', response.statusText);
                    alert('An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                alert('An error occurred. Please check your network connection.');
            }
        });
    </script>
</body>
</html>
